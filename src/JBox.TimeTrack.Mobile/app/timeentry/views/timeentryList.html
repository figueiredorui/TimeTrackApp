
<ion-view title="Time Entries" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-medium ion-plus-circled padding" ng-click="addTimeEntry()"></button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="button button-medium button-clear ion-android-more " ng-click="popover.show($event)"></button>
        &nbsp;&nbsp;&nbsp;&nbsp;
    </ion-nav-buttons>
    <ion-content class="has-header">


        <div class="item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input id="searchKey" type="text" placeholder="Search" ng-model="searchKey">
                <div class="button button-clear" ng-click="clearSearch()" style="-webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); touch-action: none;">X</div>
            </div>
        </div>
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="refreshList()">
        </ion-refresher>
        <div class="list">
            <a ng-repeat="timeentry in timeentrylist | filter:searchKey" href="#/app/timeentrylist/{{timeentry.TimeEntryID}}" class="item item-avatar">
                <img class="item-left-image" style="border:0px solid black">
                {{timeentry.Date | date:"dd/MM/yyyy"}}
                <br />
                {{timeentry.CustomerName}}
                <span class="badge badge-positive">
                    {{timeentry.Hours}} Hours
                </span>
                <span class="item-note app-item-note">
                    {{timeentry.TaskDescription}}
                </span>
            </a>
        </div>
    </ion-content>
</ion-view>

<script id="templates/timeEntryList-popover.html" type="text/ng-template">
    <ion-popover-view>
        <ion-content>
            <div class="list">
                <a class="item" ng-click="refreshList2()">
                    Refresh
                </a>
            </div>
        </ion-content>
    </ion-popover-view>
</script>
