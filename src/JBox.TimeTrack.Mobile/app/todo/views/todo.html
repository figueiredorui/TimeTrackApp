
<ion-view title="To Do" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-tabs class="tabs-icon-top">

        <ion-tab title="Active" icon="icon ion-document">
            <ion-content has-tabs="true">
                <div class="item item-input-inset">
                    <input type="text" ng-model="todo.Title" placeholder="Todo" style="border: 1px solid silver">
                    <button ng-click="addTodo()" class="button button-clear button-medium ">
                        <i class="ion-plus-circled"></i>
                    </button>
                </div>
                <div class="padding assertive">
                    <span>{{errorMsg}}</span>
                </div>
                <ion-list>
                    <ion-item ng-repeat="todo in todos | filter: {IsComplete: false}" class="item-button-left">
                        <button class="button button-clear button-stable" ng-click="changeComplete(todo)">
                            <i class="ion-checkmark-round"></i>
                        </button>
                        {{todo.Title}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>

        <ion-tab title="Completed" icon="icon ion-ios7-checkmark-empty">
            <ion-content has-tabs="true">
                <div class="padding assertive">
                    <span>{{errorMsg}}</span>
                </div>
                <ion-list>
                    <ion-item ng-repeat="todo in todos | filter: {IsComplete: true}" class="item-button-left">
                        <button class="button button-clear button-balanced" ng-click="changeComplete(todo)">
                            <i class="ion-checkmark-round"></i>
                        </button>
                        <span style="text-decoration:line-through"> {{todo.Title}} </span>

                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>

        <ion-tab title="All" icon="icon ion-navicon">
            <ion-content has-tabs="true">
                <div class="padding assertive">
                    <span>{{errorMsg3}}</span>
                </div>
                <ion-list>
                    <ion-item ng-repeat="todo in todos" class="item item-button-right">

                        <span ng-if="todo.IsComplete" class="animate-if">
                            <span style="text-decoration:line-through"> {{todo.Title}} </span>
                        </span>
                        <span ng-if="!todo.IsComplete" class="animate-if">
                            <span> {{todo.Title}} </span>
                        </span>
                        <button class="button button-clear button-assertive" ng-click="deleteToDo(todo)">
                            <i class="ion-trash-a"></i>
                        </button>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>

    </ion-tabs>
</ion-view>
